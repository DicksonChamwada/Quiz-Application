<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
  >
    <div id="app" class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <div id="quiz-container" class="text-center">
        <h1 class="mb-4 text-3xl font-bold text-gray-800">
          Welcome to the Quiz!
        </h1>
        <p class="mb-6 text-gray-700">
          Test your knowledge with our quiz. Click the button below to start.
        </p>
        <button
          id="start-btn"
          class="px-4 py-2 font-semibold text-white transition duration-300 bg-indigo-600 rounded hover:bg-indigo-700"
        >
          Start Quiz
        </button>
      </div>

      <div id="question-container" class="hidden">
        <h2
          id="question"
          class="mb-4 text-2xl font-semibold text-gray-800"
        ></h2>
        <div id="answer-buttons" class="grid grid-cols-1 gap-4 mb-4">
          <!-- Answer buttons will be dynamically added here -->
        </div>
        <p id="feedback" class="hidden mb-4 text-lg text-gray-700"></p>
        <button
          id="next-btn"
          class="hidden px-4 py-2 font-semibold text-white transition duration-300 bg-indigo-600 rounded hover:bg-indigo-700"
        >
          Next
        </button>
      </div>

      <div id="result-container" class="hidden text-center">
        <h2 class="mb-4 text-2xl font-bold text-gray-800">Quiz Completed!</h2>
        <p id="score" class="mb-4 text-lg text-gray-700"></p>
        <div
          id="detailed-feedback"
          class="hidden mb-4 text-lg text-gray-700"
        ></div>
        <button
          id="restart-btn"
          class="px-4 py-2 font-semibold text-white transition duration-300 bg-indigo-600 rounded hover:bg-indigo-700"
        >
          Restart Quiz
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
